<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Recipe Generator AI</h1>

        
        <div class="input-section">
            <label for="recipe-name">Enter Recipe Name:</label>
            <input type="text" id="recipe-name" placeholder="e.g. Milk Tart">
            <button onclick="generateRecipe()">Get Recipe</button>
        </div>

        
        <div id="recipe-display" class="recipe-display">
            <h2 id="recipe-title"></h2>
            <div id="ingredients"></div>
            <div id="steps"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
